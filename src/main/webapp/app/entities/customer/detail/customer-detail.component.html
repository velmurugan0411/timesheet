<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="customer">
      <h2 data-cy="customerDetailsHeading"><span jhiTranslate="timesheetApp.customer.detail.title">Customer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="timesheetApp.customer.customerId">Customer Id</span></dt>
        <dd>
          <span>{{ customer.customerId }}</span>
        </dd>
        <dt><span jhiTranslate="timesheetApp.customer.customerName">Customer Name</span></dt>
        <dd>
          <span>{{ customer.customerName }}</span>
        </dd>
        <dt><span jhiTranslate="timesheetApp.customer.description">Description</span></dt>
        <dd>
          <span>{{ customer.description }}</span>
        </dd>
        <dt><span jhiTranslate="timesheetApp.customer.activeInd">Active Ind</span></dt>
        <dd>
          <span>{{ customer.activeInd }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/customer', customer.customerId, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
